  <body>
    <div id="loading">Ti stiamo reindirizzando al video su<br>RetroTube...</div>
    <div id="root"></div>
    <footer id="footer"></footer>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const loadingDiv = document.getElementById('loading');
        const rootDiv = document.getElementById('root');
        const footer = document.getElementById('footer');

        const thumbnails = [
          "https://images.unsplash.com/photo-1550745165-9bc0b252726f",
          "https://images.unsplash.com/photo-1624378439575-d8705ad7ae80",
          "https://images.unsplash.com/photo-1560254937-d1c8582e9a58",
          "https://images.unsplash.com/photo-1555864326-5cf22ef123cf",
          "https://images.unsplash.com/photo-1598986646512-9330bcc4c0dc",
          "https://images.unsplash.com/photo-1573343011427-3eb3b578b9b7"
        ];

        // Populate footer with references
        footer.innerHTML = `Thumbnails images provided by: ${thumbnails
          .map(
            (url) =>
              `<a href="${url}" target="_blank" rel="noopener noreferrer">Unsplash</a>`
          )
          .join(", ")}.`;

        setTimeout(() => {
          loadingDiv.style.display = 'none';
          rootDiv.style.display = 'block';
        }, 2000); // Simulate a delay before loading the module
      });
    </script>
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
